<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovers</title>
</head>

<body>
    <header>
        <nav class="info-bar">
            <ul>
                <li class="info-bar__email"></li>
                <li class="info-bar__phone"></li>
                <li class="info-bar__cart"></li>
                <li class="info-bar__user"></li>
            </ul>
        </nav>
        <nav class="nav-bar">
            <p class="nav-bar__logo"></p>
            <ul>
                <li class="nav-bar__start"></li>
                <li class="nav-bar__menu"></li>
                <li class="nav-bar__blog"></li>
                <li class="nav_bar__team"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="take-action">
            <h1 class="take-action__title"></h1>
            <h2 class="take-action__greeting"></h2>
            <p class="take-action__price"></p>
            <button class="take-action__button"></button>
            <ul class="social-media">
                <li class="social-media__facebook"></li>
                <li class="social-media__twitter"></li>
                <li class="social-media__instagram"></li>
            </ul>
        </section>

        <section class="services">
            <h2 class="services__title"></h2>
            <ul class="services__list">
                <li class="services__item"></li>
                <li class="services__item"></li>
                <li class="services__item"></li>
            </ul>
        </section>

        <section class="about-us">
            <h2 class="services__title"></h2>
            <img src="" alt="" class="about-us__img">
            <article class="history">
                <h3 class="history__title"></h3>
                <h4 class="history__subtitle"></h4>
                <p class="history__text"></p>
                <button class="history__button"></button>
            </article>
        </section>
    </main>

    <footer class="footer">
        <ul class="footer__list">
            <a href="" class="footer__copyright"></a>
            <a href="" class="footer__legal"></a>
            <a href="" class="footer_cookies"></a>
        </ul>
    </footer>
</body>

</html>
